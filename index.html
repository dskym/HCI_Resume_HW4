<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Resume</title>

    <!-- Bootstrap 4.0-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bootstrap-extend -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<h1 class="text-center">Resume</h1>
<hr>
<form method="post">
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" id="lastName" placeholder="Kim" />
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" id="firstName" placeholder="SeungYoon" />
    </div>

    <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control-file" id="image">
    </div>

    <div class="form-group">
        <label for="telephone">Telephone</label>
        <input class="form-control" type="tel" id="telephone" placeholder="010-0000-0000" />
    </div>

    <div class="form-group">
        <label for="careerGoal">Career goal</label>
        <input class="form-control" type="text" id="careerGoal" placeholder="Server Developer" />
    </div>

    <div class="form-group">
        <label for="education">Education</label>
        <button type="button" class="btn btn-light" id="add-education">+</button>
        <ul class="list-group" id="education">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
        </ul>
    </div>

    <div class="form-group">
        <label for="experience">Experience</label>
        <button type="button" class="btn btn-light" id="add-experience">+</button>
        <ul class="list-group" id="experience">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
        </ul>
    </div>

    <div class="form-group">
        <label for="skills">Skills</label>
        <input class="form-control" type="text" id="skills"/>
    </div>

    <button type="reset" class="btn btn-primary">Reset</button>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
