<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Resume</title>

    <!-- Bootstrap 4.0-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bootstrap-extend -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body style="margin: 5rem 20rem">
<h1 class="text-center">Resume</h1>
<hr>
<div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" type="text" id="lastName" placeholder="Kim"/>
</div>

<div class="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" type="text" id="firstName" placeholder="SeungYoon"/>
</div>

<div class="form-group">
    <label for="image">Image</label>
    <input type="file" class="form-control-file" id="image">
</div>

<div class="form-group">
    <label for="telephone">Telephone</label>
    <input class="form-control" type="tel" id="telephone" placeholder="010-0000-0000"/>
</div>

<div class="form-group">
    <label for="careerGoal">Career goal</label>
    <input class="form-control" type="text" id="careerGoal" placeholder="Server Developer"/>
</div>

<div class="form-group">
    <label for="education">Education</label>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="education" aria-describedby="button-education"
               placeholder="Korea University"/>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-education">+</button>
        </div>
    </div>

    <ul class="list-group" id="education-list">
    </ul>
</div>

<div class="form-group">
    <label for="experience">Experience</label>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="experience" aria-describedby="button-experience"
               placeholder="Korea University"/>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-experience">+</button>
        </div>
    </div>

    <ul class="list-group" id="experience-list">
    </ul>
</div>

<div class="form-group">
    <label>Skills</label>

    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="col">
            <input type="text" class="form-control" id="content" placeholder="Content">
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-outline-secondary" id="button-skills">+</button>
        </div>
    </div>
</div>

<button type="reset" class="btn btn-primary" id="reset">Reset</button>
<button type="submit" class="btn btn-primary" id="submit">Submit</button>

<div class="modal" tabindex="-1" role="dialog" id="modal-filename">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">File Name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="filename">파일 이름</label>
                    <input class="form-control" type="text" id="filename" placeholder="파일 이름을 입력해주세요."/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
